<h1>Counter App</h1>
<div>
    <h2 class="count">{{count}}</h2>    
    <div>
        <button class = "btn" id = "dec" (click) = decrement()>Decrement</button>
        <button class = "btn" id = "reset" (click) = reset()>Reset</button>
        <button class = "btn" id = "inc" (click) = increment()>Increment</button>
    </div>
</div>
